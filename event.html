<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 방식</title>
</head>

<body>
    <h1>이벤트 등록 방식 예제</h1>
    <div id="eventsection" style="width: 300px; height: 200px; border: 1px solid black; margin: 20px; padding: 20px;">
        <button id="eventButton">버튼을 클릭해보세요!</button>
        <p id="eventoutput">출력될 내용</p>
    </div>

    <script>
        const eventButton = document.getElementById('eventButton');
        const eventOutput = document.getElementById('eventoutput');
        const eventSection = document.getElementById('eventsection');

        function handleClick() {
            eventOutput.textContent = "버튼이 클릭되었습니다!";
        }

        eventSection.addEventListener('click', (event) => {
            eventOutput.textContent = "부모 요소가 클릭되었습니다!";
            eventButton.click(); // Trigger the button's click event
        }, true);

        eventButton.addEventListener('click', () => {
            eventOutput.textContent = "내 버튼 또는 부모 영역이 클릭되었습니다!";
        });

        eventButton.addEventListener('click', () => {
            alert("버튼이 클릭되었습니다!");
        }, true);
    </script>
</body>

</html>

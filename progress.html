<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .progress {
            height: 35px;
        }

        .progress-bar {
            line-height: 35px;
            font-weight: bold;
        }
    </style>

</head>


<body>

    <div class="container mt-5">

        <div class="progress m-5" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
        </div>

        <button type="button" class="btn btn-primary m-5">Start</button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const button = document.querySelector(".btn-primary");
        const progressBar = document.querySelector(".progress-bar");

        let interval = null;

        button.addEventListener("click", () => {
            if (interval) return;

            button.disabled = true;   // 

            let progress = 0;
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";
            progressBar.setAttribute("aria-valuenow", 0);
            // 3~5초 랜덤 종료시간
            const finishTime = (Math.random() * 2 + 3) * 1000;
            const startTime = Date.now();

            interval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                progress += 10;

                if (progress >= 100 || elapsed >= finishTime) {
                    progress = 100;
                    progressBar.style.width = progress + "%";
                    progressBar.innerText = progress + "%";
                    progressBar.setAttribute("aria-valuenow", 100);
                    clearInterval(interval);
                    interval = null;
                    button.disabled = false;
                    return;
                }

                progressBar.style.width = progress + "%";
                progressBar.innerText = progress + "%";
                progressBar.setAttribute("aria-valuenow", progress);
            }, 1000);
        });
    </script>

</body>

</html>

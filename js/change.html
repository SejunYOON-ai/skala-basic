<script>
    const transform = (message) => {
        if (message && message.length > 0) {
            document.write(`홍길동 변신 - ${message}`);
        } else {
            document.write("연기처럼 사라졌습니다.");
        }
    }

    const userInput = prompt("변신할 문구를 입력하세요:");
    transform(userInput);


</script>
